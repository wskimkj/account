<body>
  <div class="app">
    <header>

        </h1>
        <div class="subtitle">
          êµ¬ê¸€ ì‹œíŠ¸ ê¸°ë°˜ ê³„ì • ê´€ë¦¬ Â· ë¹ ë¥´ê²Œ ì°¾ëŠ” ì „ìš© ë·°ì–´
        </div>
      </div>
      <div class="badge">INTERNAL TOOL</div>
    </header>

    <section class="search-section">
      <div class="search-box">
        <input
          id="query"
          type="text"
          placeholder="ì‚¬ì´íŠ¸ëª… ì¼ë¶€ë§Œ ì…ë ¥í•´ë„ ë¼ìš”. ì˜ˆ) ìŠ¤í† ì–´, ìì‚¬ëª°, ê´€ë¦¬ì"
        />
        <button id="searchBtn">ê²€ìƒ‰</button>

      <div class="hint">

        <span>ì‚¬ì´íŠ¸ëª…ì— <b>í¬í•¨ëœ ë‹¨ì–´</b>ë¡œ ê²€ìƒ‰í•´ìš”.</span>
        <span class="hint-sub">Aì—´ì´ <b>â€˜ë§¤ì¥â€™</b>ì¸ í–‰ì€ ìë™ìœ¼ë¡œ ì œì™¸ë©ë‹ˆë‹¤.</span>
      </div>
    </section>

    <div class="results-header">

  <div id="toast" class="toast">ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤</div>

  <script>
    // -------------------------------------------------------------------
    // ğŸ”§ êµ¬ê¸€ ì‹œíŠ¸ ì„¤ì •
    // -------------------------------------------------------------------
    const SHEET_ID = "1bdGBLki_3CVaq7BDL3u-pQDSZVBD7roeEdsyP-74Lz0";

    // ì‡¼í•‘ëª° 3ê°œ ì‹œíŠ¸ GID
    const SHOP_GIDS = [
      0,          // jh
      618725932,  // nh
      1481873109  // hyt
    ];

    // ê¸°íƒ€ ì‚¬ì´íŠ¸ ì‹œíŠ¸ GID
    const OTHER_GID = 267581891;

    let SHOP_SITES = [];
    let OTHER_SITES = [];
    let dataLoaded = false;

    const queryInput = document.getElementById("query");
    const searchBtn = document.getElementById("searchBtn");
    const resultList = document.getElementById("result-list");
    const resultCount = document.getElementById("result-count");
    const toast = document.getElementById("toast");

    // -------------------------------------------------------------------
    // CSV ë¶ˆëŸ¬ì˜¤ê¸° & íŒŒì‹±
    // -------------------------------------------------------------------
    function csvUrl(gid) {
      return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
    }

    async function fetchCsv(gid) {
      const res = await fetch(csvUrl(gid));
      const text = await res.text();
      return parseCsv(text);
    }

    // ë‹¨ìˆœ CSV íŒŒì„œ (ë³µì¡í•œ ë”°ì˜´í‘œ ì¼€ì´ìŠ¤ëŠ” ì—†ë‹¤ê³  ê°€ì •)
    function parseCsv(text) {
      const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
      return lines.map(line => line.split(","));
    }

    // ğŸ”¥ Aì—´ì´ 'ë§¤ì¥'ì¸ í–‰ì€ ì „ì²´ ì œì™¸ (ëª¨ë“  ì‹œíŠ¸ ê³µí†µ)
    async function loadData() {
      resultList.innerHTML = '<div class="empty">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
      resultCount.textContent = "";

      try {
        // -------- 1) ì‡¼í•‘ëª° 3ê°œ ì‹œíŠ¸ (JH / NH / HTY) --------
        const shopPromises = SHOP_GIDS.map(gid => fetchCsv(gid));
        const shopSheetsRows = await Promise.all(shopPromises);

        SHOP_SITES = [];

        shopSheetsRows.forEach((rows, idx) => {
          const gid = SHOP_GIDS[idx];
          if (!rows || rows.length <= 1) return;

          let groupLabel = "";
          if (gid === 0) groupLabel = "JH";
          else if (gid === 618725932) groupLabel = "NH";
          else if (gid === 1481873109) groupLabel = "HTY";
          else groupLabel = "ê¸°íƒ€";

          rows.slice(1).forEach(cols => {
            // Aì—´ == 'ë§¤ì¥'ì´ë©´ ì´ í–‰ ì „ì²´ ì œì™¸
            const colA = (cols[0] || "").toString().trim();
            if (colA === "ë§¤ì¥") return;

            let siteName = "";
            let storeId = "";
            let loginId = "";
            let pw = "";

            if (gid === 0) {
              // jh: ì‚¬ì´íŠ¸ëª… F, ìƒì  N, ID O, PW P
              siteName = cols[5];
              storeId  = cols[13];
              loginId  = cols[14];
              pw       = cols[15];
            } else if (gid === 618725932 || gid === 1481873109) {
              // nh/hyt: ì‚¬ì´íŠ¸ëª… E, ìƒì  M, ID N, PW O
              siteName = cols[4];
              storeId  = cols[12];
              loginId  = cols[13];
              pw       = cols[14];
            }

            if (!siteName) return;

            SHOP_SITES.push({
              group: groupLabel,
              siteName: siteName || "",
              storeId: storeId || "",
              loginId: loginId || "",
              pw: pw || ""
            });
          });
        });

        // -------- 2) ê¸°íƒ€ ì‹œíŠ¸ --------
        OTHER_SITES = [];
        if (OTHER_GID != null) {
          const otherRows = await fetchCsv(OTHER_GID);
          if (otherRows.length > 1) {
            otherRows.slice(1).forEach(cols => {
              const colA = (cols[0] || "").toString().trim();
              if (colA === "ë§¤ì¥") return;

              const siteName = cols[0]; // A
              const loginId  = cols[3]; // D
              const pw       = cols[4]; // E
              if (!siteName) return;

              OTHER_SITES.push({
                group: "ê¸°íƒ€",
                siteName: siteName || "",
                loginId: loginId || "",
                pw: pw || ""
              });
            });
          }
        }

        dataLoaded = true;
        resultList.innerHTML = '<div class="empty">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ê³  [ê²€ìƒ‰] ë˜ëŠ” Enterë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”.</div>';
      } catch (e) {
        console.error(e);
        resultList.innerHTML =
          '<div class="empty">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. (ì‹œíŠ¸ ê³µê°œ ê¶Œí•œ í™•ì¸ í•„ìš”)</div>';
      }
    }

    // -------------------------------------------------------------------
    // ê²€ìƒ‰ ë¡œì§ (ì‚¬ì´íŠ¸ëª… ê¸°ì¤€ í¬í•¨ ê²€ìƒ‰)
    // -------------------------------------------------------------------
    function normalize(str) {
      return (str || "").toString().toLowerCase();
    }

    function searchSites(query) {
      const q = normalize(query);
      if (!q) return [];

      const results = [];

      SHOP_SITES.forEach(item => {
        if (normalize(item.siteName).includes(q)) {
          results.push({
            group: item.group || "ê¸°íƒ€",
            siteName: item.siteName || "",
            storeId: item.storeId || "",
            loginId: item.loginId || "",
            pw: item.pw || ""
          });
        }
      });

      OTHER_SITES.forEach(item => {
        if (normalize(item.siteName).includes(q)) {
          results.push({
            group: item.group || "ê¸°íƒ€",
            siteName: item.siteName || "",
            storeId: "",
            loginId: item.loginId || "",
            pw: item.pw || ""
          });
        }
      });

      results.sort((a, b) => {
        return (a.siteName || "").localeCompare(b.siteName || "");
      });

      return results;
    }

    // -------------------------------------------------------------------
    // ë Œë”ë§ (ë¦¬ìŠ¤íŠ¸í˜• ë ˆì´ì•„ì›ƒ)
    // -------------------------------------------------------------------
    function renderResults(results) {
      if (!results || results.length === 0) {
        resultList.innerHTML = '<div class="empty">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        resultCount.textContent = "0ê±´";
        return;
      }

      resultCount.textContent = results.length + "ê±´";
      const frag = document.createDocumentFragment();

      results.forEach(item => {
        const row = document.createElement("div");
        row.className = "row";

        const inner = document.createElement("div");
        inner.className = "row-inner";

        // ë©”ì¸ (ì‚¬ì´íŠ¸ëª…)
        const main = document.createElement("div");
        main.className = "row-main";
        const siteEl = document.createElement("div");
        siteEl.className = "row-site";
        siteEl.textContent = item.siteName || "(ì‚¬ì´íŠ¸ëª… ì—†ìŒ)";
        const subEl = document.createElement("div");
        subEl.className = "row-sub";
        subEl.textContent = ""; // í•„ìš”í•˜ë©´ ë¶€ê°€ ì •ë³´
        main.appendChild(siteEl);
        main.appendChild(subEl);

        // ê·¸ë£¹ ë°°ì§€
        const groupWrap = document.createElement("div");
        groupWrap.className = "row-group";
        const group = (item.group || "ê¸°íƒ€").toUpperCase();
        const badge = document.createElement("span");
        badge.className =
          "group-badge " +
          (group === "JH"
            ? "group-jh"
            : group === "NH"
            ? "group-nh"
            : group === "HTY"
            ? "group-hty"
            : "group-etc");
        badge.textContent = group;
        groupWrap.appendChild(badge);

        // ìƒì  / ID / PW ì¹©
        const store = (item.storeId || "").toString().trim();
        const hasStore = store !== "" && store !== "-" && store !== "ì—†ìŒ";

        const storeCell = document.createElement("div");
        const idCell = document.createElement("div");
        const pwCell = document.createElement("div");

        if (hasStore) {
          storeCell.appendChild(makeFieldChip("ìƒì ", item.storeId));
        }
        if (item.loginId) {
          idCell.appendChild(makeFieldChip("ID", item.loginId));
        }
        if (item.pw) {
          pwCell.appendChild(makeFieldChip("PW", item.pw));
        }

        inner.appendChild(main);
        inner.appendChild(groupWrap);
        inner.appendChild(storeCell);
        inner.appendChild(idCell);
        inner.appendChild(pwCell);

        row.appendChild(inner);
        frag.appendChild(row);
      });

      resultList.innerHTML = "";
      resultList.appendChild(frag);
    }

    function makeFieldChip(label, value) {
      const chip = document.createElement("div");
      chip.className = "field-chip";

      const labelEl = document.createElement("div");
      labelEl.className = "field-label";
      labelEl.textContent = label;

      const valueEl = document.createElement("div");
      valueEl.className = "field-value";
      valueEl.textContent = value;

      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.type = "button";
      btn.textContent = "ë³µì‚¬";
      btn.addEventListener("click", () => copyToClipboard(value));

      chip.appendChild(labelEl);
      chip.appendChild(valueEl);
      chip.appendChild(btn);

      return chip;
    }

    function copyToClipboard(text) {
      if (!text) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(showToast);
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand("copy");
          showToast();
        } catch (e) {
          alert("ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì§ì ‘ ì„ íƒí•´ì„œ ë³µì‚¬í•´ì£¼ì„¸ìš”.");
        }
        document.body.removeChild(textarea);
      }
    }

    let toastTimer = null;
    function showToast() {
      toast.classList.add("show");
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.classList.remove("show");
      }, 1200);
    }

    function doSearch() {
      if (!dataLoaded) {
        resultList.innerHTML =
          '<div class="empty">ì•„ì§ ë°ì´í„° ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
        resultCount.textContent = "";
        return;
      }
      const q = queryInput.value.trim();
      const results = searchSites(q);
      renderResults(results);
    }

    queryInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        doSearch();
      }
    });

    searchBtn.addEventListener("click", doSearch);

    window.onload = () => {
      queryInput.focus();
      loadData();
    };
  </script>
