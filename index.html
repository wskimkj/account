  <script>
    // -------------------------------------------------------------------
    // ğŸ”§ êµ¬ê¸€ ì‹œíŠ¸ ì„¤ì •
    // -------------------------------------------------------------------
    const SHEET_ID = "1bdGBLki_3CVaq7BDL3u-pQDSZVBD7roeEdsyP-74Lz0";

    // ì‡¼í•‘ëª° 3ê°œ ì‹œíŠ¸ GID
    const SHOP_GIDS = [
      0,

    // ê¸°íƒ€ ì‚¬ì´íŠ¸ ì‹œíŠ¸ GID (ì›í•˜ë©´ ì‚¬ìš©, ì•„ë‹ˆë©´ null)
    const OTHER_GID = 267581891;

    // ë©”ëª¨ë¦¬ ìƒ ë°ì´í„°
    let SHOP_SITES = [];
    let OTHER_SITES = [];
    let dataLoaded = false;

    const queryInput = document.getElementById("query");
    const searchBtn = document.getElementById("searchBtn");
    const resultList = document.getElementById("result-list");
    const resultCount = document.getElementById("result-count");
    const toast = document.getElementById("toast");

    // -------------------------------------------------------------------
    // CSV ë¶ˆëŸ¬ì˜¤ê¸° & íŒŒì‹±
    // -------------------------------------------------------------------
    function csvUrl(gid) {
      return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
    }

    async function fetchCsv(gid) {
      const res = await fetch(csvUrl(gid));
      const text = await res.text();
      return parseCsv(text);
    }

    // ì•„ì£¼ ë‹¨ìˆœí•œ CSV íŒŒì„œ (ë”°ì˜´í‘œ/ì½¤ë§ˆ ë³µì¡í•œ ê²½ìš°ëŠ” ì—†ìŒ ê°€ì •)
    function parseCsv(text) {
      const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
      return lines.map(line => line.split(","));
    }

    async function loadData() {
      resultList.innerHTML = '<div class="empty">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
      resultCount.textContent = "";

      try {
        // 1) ì‡¼í•‘ëª° 3ê°œ ì‹œíŠ¸
        const shopPromises = SHOP_GIDS.map(gid => fetchCsv(gid));
        const shopSheetsRows = await Promise.all(shopPromises);

        SHOP_SITES = [];
        shopSheetsRows.forEach(rows => {
          if (rows.length <= 1) return;
          // 0ë²ˆì§¸ í–‰ì€ í—¤ë”ë¼ê³  ê°€ì •
          rows.slice(1).forEach(cols => {
            const siteName = cols[4];   // Eì—´
            const storeId  = cols[12];  // Mì—´
            const loginId  = cols[13];  // Nì—´
            const pw       = cols[14];  // Oì—´

            if (!siteName) return;

            SHOP_SITES.push({
              siteName: siteName || "",
              storeId: storeId || "",
              loginId: loginId || "",
              pw: pw || ""
            });
          });
        });

        // 2) ê¸°íƒ€ ì‚¬ì´íŠ¸ ì‹œíŠ¸
        OTHER_SITES = [];
        if (OTHER_GID != null) {
          const otherRows = await fetchCsv(OTHER_GID);
          if (otherRows.length > 1) {
            otherRows.slice(1).forEach(cols => {
              const siteName = cols[0]; // Aì—´
              const loginId  = cols[3]; // Dì—´
              const pw       = cols[4]; // Eì—´
              if (!siteName) return;

              OTHER_SITES.push({
                siteName: siteName || "",
                loginId: loginId || "",
                pw: pw || ""
              });
            });
          }
        }

        dataLoaded = true;
        resultList.innerHTML = '<div class="empty">ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ê³  [ê²€ìƒ‰]ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</div>';
      } catch (e) {
        console.error(e);
        resultList.innerHTML = '<div class="empty">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. (ì‹œíŠ¸ ê³µê°œ ê¶Œí•œ í™•ì¸ í•„ìš”)</div>';
      }
    }

    // -------------------------------------------------------------------
    // ê²€ìƒ‰ ë¡œì§ (ì‚¬ì´íŠ¸ëª… ê¸°ì¤€ í¬í•¨ ê²€ìƒ‰)
    // -------------------------------------------------------------------
    function normalize(str) {
      return (str || "").toString().toLowerCase();
    }

    function searchSites(query) {
      const q = normalize(query);
      if (!q) return [];

      const results = [];

      // ì‡¼í•‘ëª° (3ê°œ ì‹œíŠ¸ í†µí•©)
      SHOP_SITES.forEach(item => {
        if (normalize(item.siteName).includes(q)) {
          results.push({
            type: "ì‡¼í•‘ëª°",
            siteName: item.siteName || "",
            storeId: item.storeId || "",
            loginId: item.loginId || "",
            pw: item.pw || ""
          });
        }
      });

      // ê¸°íƒ€ ì‚¬ì´íŠ¸
      OTHER_SITES.forEach(item => {
        if (normalize(item.siteName).includes(q)) {
          results.push({
            type: "ê¸°íƒ€",
            siteName: item.siteName || "",
            storeId: "",
            loginId: item.loginId || "",
            pw: item.pw || ""
          });
        }
      });

      // ì‚¬ì´íŠ¸ëª… ê¸°ì¤€ ì •ë ¬
      results.sort((a, b) => {
        return (a.siteName || "").localeCompare(b.siteName || "");
      });

      return results;
    }

    function renderResults(results) {
      if (!results || results.length === 0) {
        resultList.innerHTML = '<div class="empty">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
        resultCount.textContent = "0ê±´";
        return;
      }

      resultCount.textContent = results.length + "ê±´";
      const frag = document.createDocumentFragment();

      results.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";

        const left = document.createElement("div");
        const siteNameEl = document.createElement("div");
        siteNameEl.className = "site-name";
        siteNameEl.textContent = item.siteName || "(ì‚¬ì´íŠ¸ëª… ì—†ìŒ)";

        const metaEl = document.createElement("div");
        metaEl.className = "meta";
        metaEl.textContent = ""; // ì§€ê¸ˆì€ ë©”íƒ€ì •ë³´ ì—†ìŒ

        left.appendChild(siteNameEl);
        left.appendChild(metaEl);

        const right = document.createElement("div");
        const badge = document.createElement("span");
        badge.className =
          "badge-type " + (item.type === "ì‡¼í•‘ëª°" ? "badge-shop" : "badge-other");
        badge.textContent = item.type;
        right.appendChild(badge);

        header.appendChild(left);
        header.appendChild(right);
        card.appendChild(header);

        if (item.storeId) {
          card.appendChild(makeFieldRow("ìƒì  ID", item.storeId));
        }
        if (item.loginId) {
          card.appendChild(makeFieldRow("ë¡œê·¸ì¸ ID", item.loginId));
        }
        if (item.pw) {
          card.appendChild(makeFieldRow("PW", item.pw));
        }

        frag.appendChild(card);
      });

      resultList.innerHTML = "";
      resultList.appendChild(frag);
    }

    function makeFieldRow(label, value) {
      const row = document.createElement("div");
      row.className = "field-row";

      const labelEl = document.createElement("div");
      labelEl.className = "field-label";
      labelEl.textContent = label;

      const wrap = document.createElement("div");
      wrap.className = "field-value-wrap";

      const valueEl = document.createElement("div");
      valueEl.className = "field-value";
      valueEl.textContent = value;

      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.type = "button";
      btn.textContent = "ë³µì‚¬";

      btn.addEventListener("click", function () {
        copyToClipboard(value);
      });

      wrap.appendChild(valueEl);
      wrap.appendChild(btn);

      row.appendChild(labelEl);
      row.appendChild(wrap);

      return row;
    }

    function copyToClipboard(text) {
      if (!text) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(showToast);
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand("copy");
          showToast();
        } catch (e) {
          alert("ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì§ì ‘ ì„ íƒí•´ì„œ ë³µì‚¬í•´ì£¼ì„¸ìš”.");
        }
        document.body.removeChild(textarea);
      }
    }

    let toastTimer = null;
    function showToast() {
      toast.classList.add("show");
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        toast.classList.remove("show");
      }, 1200);
    }

    function doSearch() {
      if (!dataLoaded) {
        resultList.innerHTML = '<div class="empty">ì•„ì§ ë°ì´í„° ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
        return;
      }
      const q = queryInput.value.trim();
      const results = searchSites(q);
      renderResults(results);
    }

    queryInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        doSearch();
      }
    });

    searchBtn.addEventListener("click", doSearch);

    // ì²« ë¡œë“œì‹œ: ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê³ , ê²€ìƒ‰ì°½ í¬ì»¤ìŠ¤
    window.onload = () => {
      queryInput.focus();
      loadData();
    };
  </script>
